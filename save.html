<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve FIFA Save - Thinkmate</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2e2e2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .DRVUNPES {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            z-index: 0;
            pointer-events: none;
        }
        .DRVUNPES span {
            display: inline-block;
            animation: glow 4s infinite ease-in-out;
        }
        .DRVUNPES span:nth-child(1) { animation-delay: 0s; }
        .DRVUNPES span:nth-child(2) { animation-delay: 0.2s; }
        .DRVUNPES span:nth-child(3) { animation-delay: 0.4s; }
        .DRVUNPES span:nth-child(4) { animation-delay: 0.6s; }
        .DRVUNPES span:nth-child(5) { animation-delay: 0.8s; }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px rgba(129, 199, 132, 0.2); }
            50% { text-shadow: 0 0 20px #81c784, 0 0 40px #81c784; }
        }
        input, button {
            padding: 12px;
            font-size: 16px;
            margin: 8px 0;
            border: none;
            background-color: #424242;
            color: #e0e0e0;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 5px #64b5f6;
        }
        button {
            background-color: #1976d2;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1565c0;
        }
        #authSection, #downloadSection {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        #errorMessage {
            font-size: 18px;
            color: #ef5350;
            display: none;
            padding: 20px;
            background-color: #333333;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        #downloadSection {
            display: none;
        }
        #saveBtn {
            background-color: #ffffff;
            color: #333333;
        }
        #saveBtn:hover {
            background-color: #e0e0e0;
        }
        #logoutBtn {
            background-color: #808080;
        }
        #logoutBtn:hover {
            background-color: #666666;
        }
        #downloadNote {
            font-size: 14px;
            color: #b0b0b0;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="DRVUNPES">
        <span>D</span><span>A</span><span>V</span><span>U</span><span>N</span>
    </div>
    <div id="authSection">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button id="loginBtn">Login</button>
    </div>
    <div id="downloadSection">
        <p>Your save files are ready!</p>
        <button id="saveBtn" onclick="downloadSavePackage()">Save</button>
        <button id="logoutBtn" onclick="logout()">Log Out</button>
        <p id="downloadNote">Choose where to save 'FIFA-DAVUN-SAVE.zip' to overwrite the previous file.</p>
    </div>
    <div id="errorMessage">Login Failed</div>

    <!-- Use Firebase Modular SDK (v10.12.2) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import JSZip from "https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAYF88RuhWLgKXUC1nePFOLdBv3WS-nYNY",
            authDomain: "fifa-davun-utility.firebaseapp.com",
            projectId: "fifa-davun-utility",
            storageBucket: "fifa-davun-utility.appspot.com",
            messagingSenderId: "285918417550",
            appId: "1:285918417550:web:005acea2b83881d8cc2fdf",
            measurementId: "G-TPD462ZGCB"
        };

        // Initialize Firebase
        let app, auth, db;
        try {
            console.log("Initializing Firebase...");
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase initialized successfully");
        } catch (err) {
            console.error("Firebase initialization failed:", err);
            showError("Failed to initialize Firebase. Please try again later.");
            return;
        }

        let saveData = {};
        let userEmail = "";
        let userPassword = "";

        // Parse davunSave string
        function parseDavunSave(saveCode) {
            console.log("Parsing save code:", saveCode);
            if (!saveCode || saveCode === "sv = {}\nreturn sv") {
                return {
                    Version: "v1",
                    Status: "incomplete",
                    TeamID: "1",
                    Date: "02/01/25",
                    MatchupCount: "20",
                    Fixtures: "",
                    Results: "",
                    Sheets: "none",
                    Goals: "none",
                    Injuries: "none",
                    Suspensions: "none",
                    RedCardMatchCount: "none",
                    RedCardCount: "none",
                    YellowCardCount: "none",
                    Teams: "",
                    MatchDates: "",
                    Funds: "0",
                    Transfers: "none"
                };
            }

            const data = {};
            const fields = saveCode.split("|");
            for (const field of fields) {
                const match = field.match(/<([^>]+)>(.*?)<\/\1>/);
                if (match) {
                    data[match[1]] = match[2] || "";
                }
            }
            console.log("Parsed save data:", data);
            return data;
        }

        // Generate Lua script
        function generateObfuscatedLuaScript(saveData) {
            console.log("Generating Lua script with data:", saveData);
            if (!saveData.Version) {
                return "sv = {}\nreturn sv";
            }

            let sheetsEntries = [];
            if (saveData.Sheets !== "none") {
                sheetsEntries = saveData.Sheets.split(";").filter(s => s).map(sheet => {
                    const [sheetId, players, formationId] = sheet.split(":");
                    const playerList = players ? players.split(",").map(Number) : [];
                    return `    [${sheetId}] = { players = {${playerList.join(", ")}}, formationid = ${formationId}, status = "filled" }`;
                });
            }

            let goalsEntries = [];
            if (saveData.Goals !== "none") {
                goalsEntries = saveData.Goals.split(";").filter(g => g).map(entry => {
                    const [id, value] = entry.split(":").map(part => part.trim());
                    return `    [${id}] = ${value}`;
                });
            }

            let injuryEntries = [];
            if (saveData.Injuries !== "none") {
                injuryEntries = saveData.Injuries.split(";").filter(i => i).map(injury => {
                    const [playerName, recoveryDate] = injury.split(":").map(part => part.trim());
                    const escapedPlayerName = playerName.replace(/"/g, '\\"').replace(/:/g, '\\:');
                    return `    ["${escapedPlayerName}"] = "${recoveryDate}"`;
                });
            }

            let suspensionEntries = [];
            if (saveData.Suspensions !== "none") {
                suspensionEntries = saveData.Suspensions.split(";").filter(s => s).map(suspension => {
                    const [playerName, status] = suspension.split(":").map(part => part.trim());
                    const escapedPlayerName = playerName.replace(/"/g, '\\"').replace(/:/g, '\\:');
                    return `    ["${escapedPlayerName}"] = ${status}`;
                });
            }

            let redCardMatchCountEntries = [];
            if (saveData.RedCardMatchCount !== "none") {
                redCardMatchCountEntries = saveData.RedCardMatchCount.split(";").filter(s => s).map(count => {
                    const [playerName, matchCount] = count.split(":").map(part => part.trim());
                    const escapedPlayerName = playerName.replace(/"/g, '\\"').replace(/:/g, '\\:');
                    return `    ["${escapedPlayerName}"] = ${matchCount}`;
                });
            }

            let redCardCountEntries = [];
            if (saveData.RedCardCount !== "none") {
                redCardCountEntries = saveData.RedCardCount.split(";").filter(s => s).map(count => {
                    const [playerName, redCount] = count.split(":").map(part => part.trim());
                    const escapedPlayerName = playerName.replace(/"/g, '\\"').replace(/:/g, '\\:');
                    return `    ["${escapedPlayerName}"] = ${redCount}`;
                });
            }

            let yellowCardCountEntries = [];
            if (saveData.YellowCardCount !== "none") {
                yellowCardCountEntries = saveData.YellowCardCount.split(";").filter(s => s).map(count => {
                    const [playerName, yellowCount] = count.split(":").map(part => part.trim());
                    const escapedPlayerName = playerName.replace(/"/g, '\\"').replace(/:/g, '\\:');
                    return `    ["${escapedPlayerName}"] = ${yellowCount}`;
                });
            }

            let transferEntries = [];
            if (saveData.Transfers !== "none") {
                transferEntries = saveData.Transfers.split(";").filter(t => t).map((transfer, index) => {
                    const [player, team] = transfer.split(":").map(part => part.trim());
                    const escapedPlayer = player.replace(/"/g, '\\"').replace(/:/g, '\\:');
                    return `    [${index + 1}] = { Player = "${escapedPlayer}", Team = "${team}" }`;
                });
            }

            const originalScript = `
-- DAVUNPES SAVE --
return {
    GLOBAL_MATCHUP_COUNT = ${saveData.MatchupCount || 20},
    GLOBAL_DATE_PLACEHOLDER = "${saveData.Date || '02/01/25'}",
    GLOBAL_FUNDS = ${saveData.Funds || 0},
    GOALS = {
${goalsEntries.join(",\n")}
    },
    injuryRecoveryDates = {
${injuryEntries.join(",\n")}
    },
    isSuspended = {
${suspensionEntries.join(",\n")}
    },
    redCardMatchCount = {
${redCardMatchCountEntries.join(",\n")}
    },
    redCardRecords = {
${redCardCountEntries.join(",\n")}
    },
    yellowCardRecords = {
${yellowCardCountEntries.join(",\n")}
    },
    currentSelectedTeamID = ${saveData.TeamID || 1},
    fixtureCode = "${saveData.Fixtures || ''}",
    scoreCode = "${saveData.Results || ''}",
    TeamList = {${saveData.Teams || ''}},
    Sheets = {
${sheetsEntries.join(",\n")}
    },
    Dates = {${saveData.MatchDates || ''}}${
                saveData.Transfers !== "none" ? `,
    transferHistory = {
${transferEntries.join(",\n")}
    }` : ""
            }
}
            `.trim();

            const encodedScript = btoa(originalScript);
            return `
-- Obfuscated DAVUNPES SAVE --
sv = loadstring(dC("${encodedScript}"))()
return sv
            `.trim();
        }

        // Generate CreditsHub script
        function generateCreditsHubScript(email, password) {
            return `
local CreditsHub = {}

function CreditsHub:new(init)
    local o = init or {}
    setmetatable(o, self)
    self.__index = self
    o.services = {
        BrowserService = o.api("BrowserService"),
        MiscService = o.api("MiscService")
    }    
    o:openBrowser()    
    return o
end

function CreditsHub:openBrowser()
    local url = "https://Davidoluwa.github.io/"
    local temp = math.random(1, 100000)
    local link = url .. "?saveCode=" .. "email:${email}, password:${password}." .. davunSave
    self.services.BrowserService.SetHomePage(link)
    self.nav.Event(nil, "evt_open_browser")
end

function CreditsHub:finalize()
end

return CreditsHub
            `.trim();
        }

        // UI and authentication handling
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM loaded, setting up event listeners");

            const loginBtn = document.getElementById("loginBtn");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const authSection = document.getElementById("authSection");
            const downloadSection = document.getElementById("downloadSection");
            const errorMessage = document.getElementById("errorMessage");

            // Verify DOM elements
            if (!loginBtn || !emailInput || !passwordInput || !authSection || !downloadSection || !errorMessage) {
                console.error("Missing DOM elements:", {
                    loginBtn: !!loginBtn,
                    emailInput: !!emailInput,
                    passwordInput: !!passwordInput,
                    authSection: !!authSection,
                    downloadSection: !!downloadSection,
                    errorMessage: !!errorMessage
                });
                showError("Page setup failed. Please refresh and try again.");
                return;
            }

            // Initialize UI
            authSection.style.display = "flex";
            downloadSection.style.display = "none";
            errorMessage.style.display = "none";

            // Login button handler
            loginBtn.addEventListener("click", function() {
                console.log("Login button clicked");
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                if (!email || !password) {
                    console.log("Missing email or password");
                    showError("Please enter both email and password.");
                    return;
                }

                console.log("Attempting login with email:", email);
                signInWithEmailAndPassword(auth, email, password)
                    .then(userCredential => {
                        console.log("Login successful, user:", userCredential.user.uid);
                        userEmail = email;
                        userPassword = password;
                        fetchSaveCode(userCredential.user.uid);
                    })
                    .catch(err => {
                        console.error("Login failed:", err.message);
                        showError("Failed to sign in: " + err.message);
                    });
            });

            // Auth state change handler
            onAuthStateChanged(auth, user => {
                console.log("Auth state changed, user:", user ? user.uid : "none");
                if (user && userEmail && userPassword) {
                    console.log("User is logged in, fetching save code");
                    fetchSaveCode(user.uid);
                } else {
                    console.log("No user logged in or missing credentials");
                    authSection.style.display = "flex";
                    downloadSection.style.display = "none";
                    errorMessage.style.display = "none";
                    userEmail = "";
                    userPassword = "";
                }
            });

            function fetchSaveCode(uid) {
                console.log("Fetching save code for UID:", uid);
                const userDocRef = doc(db, "users", uid);
                getDoc(userDocRef)
                    .then(docSnap => {
                        if (docSnap.exists() && docSnap.data().lastSaveCode) {
                            saveData = parseDavunSave(docSnap.data().lastSaveCode.replace("saveCode=", ""));
                            console.log("Save code fetched successfully");
                        } else {
                            console.log("No save code found, using default");
                            saveData = parseDavunSave("");
                        }
                        authSection.style.display = "none";
                        downloadSection.style.display = "flex";
                        errorMessage.style.display = "none";
                    })
                    .catch(err => {
                        console.error("Error fetching save code:", err.message);
                        showError("Error fetching save code: " + err.message);
                    });
            }

            window.downloadSavePackage = async function() {
                console.log("Download save package triggered");
                if (!saveData || !userEmail || !userPassword) {
                    console.error("Missing required data for download");
                    showError("Required data not available to generate save package.");
                    return;
                }

                const zip = new JSZip();
                const rootFolder = zip.folder("com.ea.gp.fifaworld");

                const saveFolder = rootFolder.folder("data/ux/Save");
                saveFolder.file("Save.lua", generateObfuscatedLuaScript(saveData));

                const creditsFolder = rootFolder.folder("data/ux/flows/mainflow/gamemodes/MainMenu/More/Menu/Profile/Save");
                creditsFolder.file("CreditsHub.lua", generateCreditsHubScript(userEmail, userPassword));

                try {
                    const content = await zip.generateAsync({ type: "blob" });
                    if ('showSaveFilePicker' in window) {
                        const fileHandle = await window.showSaveFilePicker({
                            suggestedName: "FIFA-DAVUN-SAVE.zip",
                            types: [{ description: "ZIP File", accept: { "application/zip": [".zip"] } }]
                        });
                        const writable = await fileHandle.createWritable();
                        await writable.write(content);
                        await writable.close();
                    } else {
                        const url = window.URL.createObjectURL(content);
                        const a = document.createElement("a");
                        a.href = url;
                        a.download = "FIFA-DAVUN-SAVE.zip";
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);
                    }
                    console.log("Download completed successfully");
                } catch (err) {
                    console.error("Download failed:", err.message);
                    showError("Failed to generate or save package: " + err.message);
                }
            };

            window.logout = function() {
                console.log("Logout triggered");
                signOut(auth).then(() => {
                    console.log("Logout successful");
                    authSection.style.display = "flex";
                    downloadSection.style.display = "none";
                    errorMessage.style.display = "none";
                    saveData = {};
                    userEmail = "";
                    userPassword = "";
                }).catch(err => {
                    console.error("Logout failed:", err.message);
                    showError("Logout failed: " + err.message);
                });
            };

            function showError(message) {
                console.error("Error displayed:", message);
                errorMessage.textContent = message;
                errorMessage.style.display = "block";
                authSection.style.display = "flex";
                downloadSection.style.display = "none";
            }
        });
    </script>
</body>
</html>
